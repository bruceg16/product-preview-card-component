<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <section>
      <article>
        <div class="box__card-container">
          <div class="box__img-container">
            <img src="./images/image-product-desktop.jpg" alt="product_destok">
          </div>
          <div class="box_container-left">
            <div class="box__tittle-item">
              PERFUME
            </div>
            <h1 class="box__title-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="box__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
            <div class="box_container-price">
              <div class="box__price">$149.99</div>
              <div class="box__old-price">$169.99</div>
            </div>
            <button class="card_btn"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
          </div>
        </div>
      </article>
    </section>
  </main>

  <footer>
    <div class="container__coppy">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/bruceg16/">Francisco</a>.
      </div>
    </div>
  </footer>

</body>

</html>
